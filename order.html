<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/order.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Корзина</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header-logo">
                <img class="header-logo-img" src="img/logo.png">
                <span class="header-logo-text">Magazin.Ru</span>
            </div>
            
            <div class="header-redirects">
                <a class="header-redirect" href="index.html"><img id="catalog-redirect" src="img/catalog.png"></a>
                <a class="header-redirect" href="orders.html"><img id="orders-redirect" src="img/profile.png"></a>
            </div>
        </header>

        
        <div class="alert-container">

        </div>


        <main>
            <div class="order-page-wrapper">
                <div class="catalog-header">
                    <h1 class="section-header">Корзина</h1>
                </div>
                <div id="order-cards" class="card-container">
                    
                </div>

                <div class="catalog-header">
                    <h1 class="section-header">Оформление заказа</h1>
                </div>
                <form id="order" class="input-section" method="post" action="https://httpbin.org/post">
                    <div id="form-part-1" class="input-form form-part-wrapper">
                        <div class="field-container">
                            <label class="input-form-label" for="name">Имя</label>
                            <input id="name" class="input-form-item" type="text" name="full_name" placeholder="Иванов Иван" required>
                        </div>
                        <div class="field-container">
                            <label class="input-form-label" for="phone">Номер телефона</label>
                            <input id="phone" class="input-form-item" type="tel" name="phone" placeholder="8 800-555-3535" required>
                        </div>
                        <div class="field-container">
                            <label class="input-form-label" for="email">Email</label>
                            <input id="email" class="input-form-item" type="email" name="email" placeholder="ivan1990@gmail.com" required>
                            <div id="spam-letters-container">
                                <input id="spam-letters" type="checkbox" name="subscribe" checked value="true">
                                <label for="spam-letters">Подписаться на рассылку</label>
                            </div>
                        </div>
                        <div class="field-container">
                            <label class="input-form-label" for="comment">Комментарий</label>
                            <textarea id="comment" class="input-form-item" name="comment"></textarea>
                        </div>
                    </div>

                    <div id="form-part-2" class="input-form form-part-wrapper">
                        <div class="field-container">
                            <label class="input-form-label" for="address">Адрес доставки</label>
                            <input id="address" class="input-form-item" name="delivery_address" type="text" placeholder="ул. Пушкина, 43" required>
                        </div>
                        <div class="field-container">
                            <label class="input-form-label" for="delivery-date">Дата доставки</label>
                            <input type="date" id="delivery-date" class="input-form-item" name="delivery_date" required>
                        </div>
                        <div id="last-filed-container" class="field-container">
                            <label class="input-form-label" for="delivery-interval">Временной интервал доставки</label>
                            <select type="time" id="delivery-interval" class="input-form-item" name="delivery_interval" placeholder="11.01.2025" required>
                                <option value="">Выберите временной интервал</option>
                                <option value="08:00-12:00">08:00-12:00</option>
                                <option value="12:00-14:00">12:00-14:00</option>
                                <option value="14:00-18:00">14:00-18:00</option>
                                <option value="18:00-22:00">18:00-22:00</option>
                            </select>
                        </div>

                        <div class="form-buttons-container">
                            <button id="clear-form-button" type="reset" class="input-form-button main-buttons" form="order">Сбросить</button>
                            <button id="send-form-button" type="submit" class="input-form-button main-buttons" form="order">Оформить</button>
                        </div>
                    </div>
                </form>
            </div>
        </main>


        <footer>
            <p class="footer-text">© 2025 Magazin.Ru</p>
        </footer>
    </div>

    <script type="module" src="scripts/order.js"></script>
</body>

</html>
