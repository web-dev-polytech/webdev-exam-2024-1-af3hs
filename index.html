<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/catalog.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Главная страница</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header-logo">
                <img class="header-logo-img" src="img/logo.png">
                <span class="header-logo-text">Magazin.Ru</span>
            </div>
            
            <div class="header-search">
                <input placeholder="Введите запрос">
                <button id="search">Найти</button>
            </div>
            <div class="header-redirects">
                <a class="header-redirect" href="order.html"><img id="order-redirect" src="img/cart.png"></a>
                <a class="header-redirect" href="orders.html"><img id="orders-redirect" src="img/profile.png"></a>
            </div>
        </header>


        <div class="alert-container">

        </div>


        <main>
            <aside>
                <div class="sidebar">
                    <section id="sidebar-categories" class="sidebar-section">
                        <h2 class="sidebar-header">Категории</h2>
                        <ul class="filter-menu">
                            
                        </ul>
                    </section>
                    <section id="sidebar-price" class="sidebar-section">
                        <h2 class="sidebar-header">Стоимость</h2>
                        <div class="price-filter-block">
                            <div class="price-filter-block-input">
                                <span>От</span>
                                <div class="price-filter-input">
                                    <input id="price-min" type="number" placeholder="0" min="0" step="100">
                                    <div class="number-input-controls">
                                        <button class="number-input-button increase-price">&#x25B2;</button>
                                        <button class="number-input-button decrease-price">&#x25BC;</button>
                                    </div>
                                </div>
                            </div>
                            <div class="price-filter-block-input">
                                <span>До</span>
                                <div class="price-filter-input">
                                    <input id="price-max" type="number" placeholder="7777" min="0" step="100">
                                    <div class="number-input-controls">
                                        <button class="number-input-button increase-price">&#x25B2;</button>
                                        <button class="number-input-button decrease-price">&#x25BC;</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <label id="filter-by-sale" class="filter-item">
                            <input id="sale-filter-checkbox" type="checkbox" name="sales_only">
                            <span>Только товары со скидками</span>
                        </label>
                        
                    </section>
                    <button id="apply-filters-button" class="main-buttons">Применить</button>
                </div>
            </aside>

            <div class="catalog">
                <div class="catalog-header">
                    <h1 class="section-header">Каталог</h1>
                    <div class="dropdown">
                        <button class="dropdown-button">По убыванию рейтинга</button>
                        <div class="dropdown-menu">
                            <a href="#">По убыванию рейтинга</a>
                            <a href="#">По возрастанию рейтинга</a>
                            <a href="#">По убыванию денег</a>
                            <a href="#">По возрастанию денег</a>
                        </div>
                    </div>
                </div>
                <div class="card-container">

                </div>
            </div>
        </main>


        <footer>
            <p class="footer-text">© 2025 Magazin.Ru</p>
        </footer>
    </div>

    <script type="module" src="scripts/shopping.js"></script>
</body>

</html>
