<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Главная страница</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header-logo">
                <img class="header-logo-img" src="img/logo.png">
                <span class="header-logo-text">Товары 24</span>
            </div>
            
            <div class="header-search">
                <input placeholder="Введите запрос">
                <button id="search">Найти</button>
            </div>
            <div class="header-redirects">
                <a class="header-redirect" href="order.html"><img id="order-redirect" src="img/cart.png"></a>
                <a class="header-redirect" href="orders.html"><img id="orders-redirect" src="img/profile.png"></a>
            </div>
        </header>


        <div id="#" class="alert hidden">
            <span class="alert-text"></span>
            <button class="alert-close"><img class="alert-close-img" src="#"></button>
        </div>


        <main>
            <aside>
                <div class="sidebar">
                    <section id="sidebar-categories" class="sidebar-section">
                        <h2 class="sidebar-header">Категории</h2>
                    </section>
                    <section id="sidebar-price" class="sidebar-section">
                        <h2 class="sidebar-header">Стоимость</h2>
                    </section>
                    <button id="apply-filters-button" class="button main-buttons">Применить</button>
                </div>
            </aside>

            <div class="catalog">
                <div class="catalog-header">
                    <h1 class="section-header">Каталог</h1>
                    <div class="dropdown">
                        <button class="dropdown-button">По убыванию рейтинга</button>
                        <div class="dropdown-content">
                            <a href="#">По убыванию рейтинга</a>
                            <a href="#">По возрастанию рейтинга</a>
                            <a href="#">По убыванию денег</a>
                            <a href="#">По возрастанию денег</a>
                        </div>
                    </div>
                </div>
                <div class="card-container">
                    
                </div>
            </div>
        </main>


        <footer>
            <p class="footer-text">© 2025 Товары 24</p>
        </footer>
    </div>

    <script type="module" src="scripts/shopping.js"></script>
</body>

</html>
